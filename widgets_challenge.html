<!DOCTYPE html>
<html>
<head>
	<title>Widgets Challenge</title>
	<link rel="stylesheet" href="widgets_challenge_style.css">
	<link rel="stylesheet" href="Styles/navigation_bar_style.css">
	<link rel="stylesheet" href="Styles/menu_box_style.css">
	<link rel="stylesheet" href="Styles/sign_in_style.css">
	<link rel="stylesheet" href="Styles/endava_style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="main-container">
		<div class="widget-1">
			<a href="#settings"><i class="fas fa-cog"></i>Settings</a>
			<a href="#account"><i class="fas fa-user"></i>Account</a>
			<a href="#messages"><i class="fas fa-envelope"></i>Messages</a>
			<a href="#favorites"><i class="fas fa-star"></i>Favorites</a>
			<div class="dropdown">
				<div class="btn"><button class="dropbtn">Me<i class="fas fa-caret-down"></i></button></div>
				<div class="dropdown-content">
					<a href="#">Settings</a>
					<a href="#">Log Out</a>
				</div>
				<div class="endava-logo"><img src="Styles/logo-endava.png" alt="Endava"></div>
			</div>
		</div>
		<div class="widget-2">
			<h2>Sign in to your account</h2>
			<div class="input-fields">
				<form>
					<div class="e-mail">
						<i class="fas fa-envelope"></i>
						<input type="text" placeholder="yourname@gmail.com">
					</div>
					<div class="password">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password">
					</div>
				</form>
			</div>
			<div class="sign-in-btn">
				<button>Sign in</button>
			</div>
			<div class="forgot-password-link">
				<a href="#">Forgot Password?</a>
			</div>
			<div class="fb-login-btn">
				<a href="#"><div class="ficon"><i class="fab fa-facebook-f"></i></div>Sign in with Facebook</a>
			</div>
		</div>
		<div class="widget-3">
			<div class="widget-title">
				<h2>Menu Box</h2>
			</div>
			<div class="btn-list">
				<div class="btnbox"><a href="#"><i class="fas fa-envelope"></i>Messages</a><h4>24</h4></div>
	        	<div class="btnbox"><a href="#"><i class="far fa-paper-plane"></i>Invites</a><h4>3</h4></div>
	        	<div class="btnbox"><a href="#"><i class="far fa-calendar-alt"></i>Events</a><h4>5</h4></div>
	        	<div class="btnbox"><a href="#"><i class="fas fa-cog"></i>Account Settings</a></div>
	        	<div class="btnbox"><a href="#"><i class="fas fa-chart-line"></i>Statistics</a></div>
			</div>
		</div>
		<div class="widget-4">
			<div class="plus-btn">
				<button>+</button>
			</div>
			<div class="endava-logo">
				<img src="Styles/logo-endava.png" alt="Endava">
			</div>
			<div class="text-sect">
				<h2>Endava</h2>
				<p>Lorem ipsum dolor sit amet consectetuer adipiscing</p>
			</div>
			<div class="bottom-btns">
				<div class="btn-1"><a href="#"><i class="far fa-comment"></i>23</a></div>
				<div class="btn-2"><a href="#"><i class="far fa-eye"></i>841</a></div>
				<div class="btn-3"><a href="#"><i class="far fa-heart"></i>49</a></div>
			</div>
		</div>
	</div>
</body>
</html>
